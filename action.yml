name: 'Logseq Graph Validator'
description: 'Runs tests on a logseq graph to see that some features are correctly used e.g. block refs and queries'
inputs:
  directory:
    description: 'Directory to parse'
    required: true
    default: '.'
  exclude:
    description: 'Validations to exclude'
    required: false
    default: 'logseq-graph-validator-empty'
  add-namespaces:
    description: 'Add namespaces to require and test them'
    required: false
    default: 'logseq-graph-validator-empty'

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: logseq/graph-validator
        path: _graph-validator

    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: 1.11.1.1182
        bb: 1.0.164

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: _graph-validator/yarn.lock

    - name: Fetch yarn deps
      run: cd _graph-validator && yarn install --immutable
      shell: bash

    - name: Nbb cache
      uses: actions/cache@v3
      id: nbb-deps
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
        key: ${{ runner.os }}-nbb-deps-${{ hashFiles('_graph-validator/nbb.edn') }}
        restore-keys: ${{ runner.os }}-nbb-deps-

    - name: Fetch nbb deps
      if: steps.nbb-deps.outputs.cache-hit != 'true'
      run: cd _graph-validator && yarn nbb-logseq -e ':fetching-deps'
      shell: bash

    - name: Run nbb tests
      run: cd _graph-validator && node graph_validator.mjs --directory ${{ inputs.directory }} --exclude ${{ inputs.exclude }} --add-namespaces ${{ inputs.add-namespaces }}
      shell: bash
